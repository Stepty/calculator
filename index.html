<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display">0</div>

        <div class="button-container">
            <button id="clear">AC</button>
            <button id="change-sign">+/-</button>
            <button id="percent">%</button>
            <button id="divide" class="right-side">รท</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="right-side">x</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract" class="right-side">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add" class="right-side">+</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equal" class="right-side">=</button>
        </div>
    </div>
</body>
</html>
